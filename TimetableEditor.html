                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <br>
                    <button id="add" type="button" onclick="addTime()">ADD</button>

                <div id="testing"></div>

        <script>
            var table = document.getElementById("mytable");
            var row = table.rows[0];
            var cell = row.cells[0];

            function addTime(){
                var cname = document.getElementById("cname").value;
                var stime = document.getElementById("stime").value;
                var hrs = parseInt(document.getElementById("hrs").value);
                var sday = parseInt(document.getElementById("sday").value);
                var ctype = document.getElementById("ctype").value;
                var bgcolor = document.getElementById("bgcolor").value;
                var etime = document.getElementById("etime").value;

                var startRow;
                switch (stime) {
                    case "08:00":
                        startRow = 1;
                        break;
                    case "09:00":
                        startRow = 2;
                        break;
                    case "10:00":
                        startRow = 3;
                        break;
                    case "11:00":
                        startRow = 4;
                        break;
                    case "12:00":
                        startRow = 5;
                        break;
                    case "13:00":
                        startRow = 6;
                        break;
                    case "14:00":
                        startRow = 7;
                        break;
                    case "15:00":
                        startRow = 8;
                        break;
                    case "16:00":
                        startRow = 9;
                        break;
                    case "17:00":
                        startRow = 10;
                        break;
                    case "18:00":
                        startRow = 11;
                        break;
                }

                var endTime;
                if (etime == ""){
                    endTime = "";
                }else {
                    endTime = " - ";
                }

                var firstCell = table.rows[startRow].cells[sday];
                firstCell.innerHTML = cname + " " + ctype + "<br>" + stime + endTime + etime;

                firstCell.style.backgroundColor = bgcolor;
                firstCell.style.color = "white";

                for (var i = startRow + 1; i <= startRow + hrs; i++) {
                    var row = table.rows[i];
                    var cell = row.cells[sday];
                    cell.style.backgroundColor = bgcolor;
                }
                
            }
        </script>
